<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WOLF 職涯里程碑與專業核心</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            overflow: hidden; /* 強制全域不滾動 */
        }
        .slide-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        /* 桌面版維持 16:9 比例感 */
        @media (min-width: 768px) {
            .content-box {
                aspect-ratio: 16 / 9;
                max-height: 85vh;
                width: 100%;
                max-width: 1100px;
            }
        }
        /* 手機版填滿可用空間 */
        @media (max-width: 767px) {
            .content-box {
                height: 92vh;
                width: 100%;
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide[name]) {
                    iconRef.current.innerHTML = '';
                    const iconElement = lucide.createIcons({
                        icons: { [name]: lucide[name] },
                        attrs: { 
                            strokeWidth: 2,
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-block leading-[0]" />;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const nextSlide = () => setCurrentSlide((prev) => (prev === 1 ? 0 : 1));
            const prevSlide = () => setCurrentSlide((prev) => (prev === 0 ? 1 : 0));

            return (
                <div className="slide-container">
                    {/* Content Box */}
                    <div className="content-box relative bg-white shadow-2xl overflow-hidden border border-slate-200 rounded-2xl flex flex-col">
                        
                        {/* Slide 1: Chinese Version */}
                        {currentSlide === 0 && (
                            <div className="h-full w-full flex flex-col px-6 py-5 md:px-16 md:py-10 bg-white animate-fadeIn">
                                {/* Header - 手機版標題縮小避免超標 */}
                                <div className="text-center mb-4 md:mb-8 shrink-0">
                                    <h1 className="text-xl md:text-4xl lg:text-5xl font-extrabold text-slate-900 mb-1">WOLF 的職涯里程碑與專業核心</h1>
                                    <p className="text-sm md:text-xl lg:text-2xl text-blue-600 font-bold tracking-wide">從執行到管理的資源整合專家</p>
                                </div>

                                {/* Overview Section */}
                                <div className="mb-4 md:mb-8 shrink-0">
                                    <div className="flex items-center gap-2 mb-2 md:mb-4">
                                        <div className="h-4 w-1.5 bg-slate-900"></div>
                                        <h2 className="text-[10px] md:text-sm font-bold text-slate-400 uppercase tracking-widest">個人專業概覽</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-8">
                                        <div className="bg-slate-50 border border-slate-100 p-3 md:p-6 flex items-center gap-4 md:gap-6 rounded-xl shadow-sm">
                                            <div className="text-3xl md:text-6xl font-black text-slate-800 leading-none">14<span className="text-blue-600">+</span></div>
                                            <div>
                                                <h3 className="text-xs md:text-xl font-bold">14+ 年跨領域專案經驗</h3>
                                                <p className="text-slate-500 text-[10px] md:text-sm font-medium">IT 服務、製造業及金融業</p>
                                            </div>
                                        </div>
                                        <div className="bg-slate-50 border border-slate-100 p-3 md:p-6 flex items-center gap-4 md:gap-6 rounded-xl shadow-sm">
                                            <div className="bg-slate-900 p-2 md:p-4 rounded-lg text-white shrink-0">
                                                <Icon name="Award" size={24} className="md:w-10 md:h-10" />
                                            </div>
                                            <div>
                                                <h3 className="text-xs md:text-xl font-bold">PMP 國際專案管理師</h3>
                                                <p className="text-slate-500 text-[10px] md:text-sm font-medium">具備國際標準知識體系</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Timeline Section - 手機版垂直排列以適應空間 */}
                                <div className="flex-1 min-h-0 mb-4 md:mb-8 flex flex-col justify-center">
                                    <div className="flex items-center gap-2 mb-3 md:mb-5 shrink-0">
                                        <div className="h-4 w-1.5 bg-slate-900"></div>
                                        <h2 className="text-[10px] md:text-sm font-bold text-slate-400 uppercase tracking-widest">職涯發展三部曲</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-6 relative">
                                        <div className="hidden md:block absolute top-5 left-0 w-full h-0.5 bg-slate-100 -z-0"></div>
                                        {[
                                            { id: 1, title: "階段一：6 年創業實戰", sub: "奠定開拓與解決問題能力", icon: "Rocket" },
                                            { id: 2, title: "階段二：IT 服務一條龍", sub: "涵蓋售前、開發至後續維護", icon: "Workflow" },
                                            { id: 3, title: "階段三：PMO 專案治理", sub: "建立系統化的管理制度", icon: "Landmark" }
                                        ].map((phase) => (
                                            <div key={phase.id} className="relative z-10 flex flex-row md:flex-col items-center gap-3 md:gap-0">
                                                <div className="w-6 h-6 md:w-10 md:h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-[10px] md:text-lg md:mb-3 border-2 md:border-4 border-white shadow-md shrink-0">{phase.id}</div>
                                                <div className="bg-white border border-slate-100 p-2 md:p-6 rounded-xl text-left md:text-center shadow-sm w-full md:h-40 flex flex-col items-start md:items-center justify-center hover:border-blue-200 transition-all">
                                                    <div className="text-blue-600 mb-2 hidden md:block">
                                                        <Icon name={phase.icon} size={32} />
                                                    </div>
                                                    <h4 className="text-xs md:text-lg font-bold mb-0.5 leading-tight">{phase.title}</h4>
                                                    <p className="text-[9px] md:text-xs text-slate-500 font-medium leading-tight">{phase.sub}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="mt-auto flex flex-col md:flex-row justify-between items-center gap-3 pt-3 md:pt-6 border-t border-slate-50 shrink-0">
                                    <div className="bg-blue-600 text-white px-4 md:px-8 py-1.5 md:py-3 rounded-full flex items-center gap-2 shadow-lg">
                                        <Icon name="Target" size={16} className="md:w-5 md:h-5" />
                                        <span className="text-[10px] md:text-lg font-bold">核心價值：能動手做的資源整合者</span>
                                    </div>
                                    <div className="text-lg md:text-3xl font-black text-slate-800">
                                        期待加入 <span className="text-blue-600">華碩</span>，貢獻專業價值
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Slide 2: English Version */}
                        {currentSlide === 1 && (
                            <div className="h-full w-full flex flex-col px-6 py-5 md:px-16 md:py-10 bg-slate-900 text-white animate-fadeIn">
                                {/* Header */}
                                <div className="text-center mb-4 md:mb-8 shrink-0">
                                    <h1 className="text-lg md:text-4xl lg:text-5xl font-extrabold mb-1">Program & Transformation Professional</h1>
                                    <p className="text-xs md:text-xl lg:text-2xl text-blue-400 font-bold tracking-tight">Strategic Execution • Process Scalability • PMO Expert</p>
                                </div>

                                {/* Overview */}
                                <div className="mb-4 md:mb-8 shrink-0">
                                    <div className="flex items-center gap-2 mb-2 md:mb-4">
                                        <div className="h-4 w-1.5 bg-blue-400"></div>
                                        <h2 className="text-[10px] md:text-sm font-bold text-slate-500 uppercase tracking-widest font-mono">Expertise Profile</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-8">
                                        <div className="bg-white/5 border border-white/10 p-3 md:p-6 flex items-center gap-4 md:gap-6 rounded-xl">
                                            <div className="text-3xl md:text-6xl font-black text-white leading-none">14<span className="text-blue-400">+</span></div>
                                            <div>
                                                <h3 className="text-xs md:text-xl font-bold italic">14+ Years Experience</h3>
                                                <p className="text-blue-200 text-[10px] md:text-sm font-medium">IT • Manufacturing • Finance</p>
                                            </div>
                                        </div>
                                        <div className="bg-white/5 border border-white/10 p-3 md:p-6 flex items-center gap-4 md:gap-6 rounded-xl">
                                            <div className="bg-blue-600 p-2 md:p-4 rounded-lg text-white shrink-0">
                                                <Icon name="ShieldCheck" size={24} className="md:w-10 md:h-10" />
                                            </div>
                                            <div>
                                                <h3 className="text-xs md:text-xl font-bold italic">PMP® Certified</h3>
                                                <p className="text-blue-200 text-[10px] md:text-sm font-medium">Global Standard Methodology</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Three Phases */}
                                <div className="flex-1 min-h-0 mb-4 md:mb-8 flex flex-col justify-center">
                                    <div className="flex items-center gap-2 mb-3 md:mb-5 shrink-0">
                                        <div className="h-4 w-1.5 bg-blue-400"></div>
                                        <h2 className="text-[10px] md:text-sm font-bold text-slate-500 uppercase tracking-widest font-mono">Key Career Milestones</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-6">
                                        {[
                                            { id: 1, title: "6 Years Entrepreneurship", hint: "Foundational Resilience", icon: "Lightbulb" },
                                            { id: 2, title: "IT Service Lifecycle", hint: "Hands-on Technical Depth", icon: "Settings" },
                                            { id: 3, title: "Building PMO Governance", hint: "System-Level Perspective", icon: "Workflow" }
                                        ].map((phase) => (
                                            <div key={phase.id} className="flex flex-row md:flex-col items-center gap-3 md:gap-0">
                                                <div className="w-6 h-6 md:w-10 md:h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-[10px] md:text-lg md:mb-3 shadow-lg shrink-0">{phase.id}</div>
                                                <div className="bg-white/10 border border-white/10 p-2 md:p-6 rounded-xl text-left md:text-center w-full md:h-40 flex flex-col items-start md:items-center justify-center hover:bg-white/20 transition-all">
                                                    <div className="text-blue-400 mb-2 hidden md:block">
                                                        <Icon name={phase.icon} size={32} />
                                                    </div>
                                                    <h4 className="text-xs md:text-lg font-bold leading-tight mb-1">{phase.title}</h4>
                                                    <div className="text-[8px] md:text-[10px] bg-blue-600/40 text-blue-100 px-2 py-0.5 rounded-full uppercase font-bold tracking-wider">{phase.hint}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="mt-auto flex flex-col md:flex-row justify-between items-center gap-3 pt-3 md:pt-6 border-t border-white/10 shrink-0">
                                    <div className="bg-white text-slate-900 px-4 md:px-8 py-1.5 md:py-3 rounded-full flex items-center gap-2 shadow-xl">
                                        <Icon name="Cpu" size={16} className="text-blue-600 md:w-5 md:h-5" />
                                        <span className="text-[10px] md:text-base font-black tracking-tight uppercase">Scaling Scalable Structures</span>
                                    </div>
                                    <div className="text-lg md:text-3xl font-black">
                                        Driving Growth at <span className="text-blue-400">ASUS</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Navigation Buttons */}
                        <div className="absolute top-1/2 left-0 right-0 -translate-y-1/2 flex justify-between px-1 md:px-4 pointer-events-none">
                            <button onClick={prevSlide} className="pointer-events-auto bg-white/10 md:bg-slate-900/10 hover:bg-slate-900/30 p-1.5 md:p-4 rounded-full text-slate-400 md:text-slate-800 transition-all backdrop-blur-sm">
                                <Icon name="ChevronLeft" size={24} className="md:w-8 md:h-8" />
                            </button>
                            <button onClick={nextSlide} className="pointer-events-auto bg-white/10 md:bg-slate-900/10 hover:bg-slate-900/30 p-1.5 md:p-4 rounded-full text-slate-400 md:text-slate-800 transition-all backdrop-blur-sm">
                                <Icon name="ChevronRight" size={24} className="md:w-8 md:h-8" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
