<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLF 職涯里程碑與專業核心</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e2e8f0;
        }
        .slide-container {
            /* 核心：確保在任何螢幕下都不超出視窗高度，並儘量維持 16:9 */
            max-height: 95vh;
            max-width: 95vw;
            aspect-ratio: 16 / 9;
            width: 100%;
            height: auto;
        }
        @media (min-aspect-ratio: 16/9) {
            .slide-container {
                width: auto;
                height: 95vh;
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const iconElement = lucide.createIcons({
                        icons: { [name]: lucide[name] },
                        attrs: { 
                            strokeWidth: 2,
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-block leading-[0]" />;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const nextSlide = () => setCurrentSlide((prev) => (prev === 1 ? 0 : 1));
            const prevSlide = () => setCurrentSlide((prev) => (prev === 0 ? 1 : 0));

            return (
                <div className="h-screen w-screen flex items-center justify-center p-2">
                    <div className="slide-container relative bg-white shadow-2xl overflow-hidden border border-slate-300 rounded-xl flex flex-col">
                        
                        {/* Slide 1: Chinese Version */}
                        {currentSlide === 0 && (
                            <div className="h-full w-full flex flex-col px-[4%] py-[3%] bg-white animate-fadeIn">
                                {/* Header - 使用動態字體與間距 */}
                                <div className="text-center mb-[2vh]">
                                    <h1 className="text-[clamp(1.5rem,5vh,3rem)] font-extrabold text-slate-900 leading-tight">WOLF 的職涯里程碑與專業核心</h1>
                                    <p className="text-[clamp(1rem,2.5vh,1.5rem)] text-blue-600 font-bold tracking-wide">從執行到管理的資源整合專家</p>
                                </div>

                                {/* Overview Section */}
                                <div className="flex-none mb-[2vh]">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="h-4 lg:h-5 w-1.5 bg-slate-900"></div>
                                        <h2 className="text-xs lg:text-sm font-bold text-slate-500 uppercase tracking-widest">個人專業概覽</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-slate-50 border border-slate-200 p-[3%] flex items-center gap-4 lg:gap-6 rounded-xl shadow-sm">
                                            <div className="text-4xl lg:text-6xl font-black text-slate-800 leading-none">14<span className="text-blue-600">+</span></div>
                                            <div className="min-w-0">
                                                <h3 className="text-sm lg:text-xl font-bold truncate">14+ 年跨領域專案經驗</h3>
                                                <p className="text-slate-500 text-[10px] lg:text-sm font-medium">IT 服務、製造業及金融業</p>
                                            </div>
                                        </div>
                                        <div className="bg-slate-50 border border-slate-200 p-[3%] flex items-center gap-4 lg:gap-6 rounded-xl shadow-sm">
                                            <div className="bg-slate-900 p-2 lg:p-4 rounded-lg text-white shrink-0">
                                                <Icon name="Award" size={32} className="lg:w-10 lg:h-10" />
                                            </div>
                                            <div className="min-w-0">
                                                <h3 className="text-sm lg:text-xl font-bold truncate">PMP 國際專案管理師</h3>
                                                <p className="text-slate-500 text-[10px] lg:text-sm font-medium">具備國際標準知識體系</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Timeline Section - 核心彈性區域 */}
                                <div className="flex-1 min-h-0 flex flex-col justify-center mb-[2vh]">
                                    <div className="flex items-center gap-2 mb-3">
                                        <div className="h-4 lg:h-5 w-1.5 bg-slate-900"></div>
                                        <h2 className="text-xs lg:text-sm font-bold text-slate-500 uppercase tracking-widest">職涯發展三部曲</h2>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4 lg:gap-6 relative">
                                        <div className="absolute top-[1.25rem] lg:top-[1.5rem] left-0 w-full h-0.5 bg-slate-100 -z-0"></div>
                                        {[
                                            { id: 1, title: "階段一：6 年創業實戰", sub: "奠定開拓與解決問題能力", icon: "Rocket" },
                                            { id: 2, title: "階段二：IT 服務一條龍", sub: "涵蓋售前、開發至後續維護", icon: "Workflow" },
                                            { id: 3, title: "階段三：PMO 專案治理", sub: "建立系統化的管理制度", icon: "Landmark" }
                                        ].map((phase) => (
                                            <div key={phase.id} className="relative z-10 flex flex-col items-center">
                                                <div className="w-7 h-7 lg:w-10 lg:h-10 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs lg:text-lg mb-2 border-2 lg:border-4 border-white shadow-md shrink-0">{phase.id}</div>
                                                <div className="bg-white border border-slate-200 p-3 lg:p-5 rounded-xl text-center shadow-sm w-full min-h-0 flex-1 flex flex-col items-center justify-center hover:border-blue-300 transition-all">
                                                    <div className="text-blue-600 mb-1 lg:mb-2">
                                                        <Icon name={phase.icon} size={24} className="lg:w-8 lg:h-8" />
                                                    </div>
                                                    <h4 className="text-[11px] lg:text-lg font-bold mb-1 leading-tight">{phase.title}</h4>
                                                    <p className="text-[9px] lg:text-xs text-slate-500 font-medium leading-tight">{phase.sub}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="flex-none mt-auto flex justify-between items-center pt-3 border-t border-slate-100">
                                    <div className="bg-blue-600 text-white px-4 lg:px-8 py-2 rounded-full flex items-center gap-2 shadow-lg">
                                        <Icon name="Target" size={18} />
                                        <span className="text-xs lg:text-lg font-bold">核心價值：能動手做的資源整合者</span>
                                    </div>
                                    <div className="text-base lg:text-3xl font-black text-slate-800">
                                        期待加入 <span className="text-blue-600">華碩</span>，貢獻專業價值
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Slide 2: English Version */}
                        {currentSlide === 1 && (
                            <div className="h-full w-full flex flex-col px-[4%] py-[3%] bg-slate-900 text-white animate-fadeIn">
                                {/* Header */}
                                <div className="text-center mb-[2vh]">
                                    <h1 className="text-[clamp(1.2rem,5vh,2.8rem)] font-extrabold mb-1 leading-tight">Program & Transformation Professional</h1>
                                    <p className="text-[clamp(0.9rem,2.5vh,1.4rem)] text-blue-400 font-bold tracking-tight">Strategic Execution • Process Scalability • PMO Expert</p>
                                </div>

                                {/* Overview Section */}
                                <div className="flex-none mb-[2vh]">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="h-4 w-1.5 bg-blue-400"></div>
                                        <h2 className="text-xs lg:text-sm font-bold text-slate-400 uppercase tracking-widest font-mono">Expertise Profile</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-white/5 border border-white/10 p-[3%] flex items-center gap-4 lg:gap-6 rounded-xl">
                                            <div className="text-4xl lg:text-6xl font-black text-white leading-none">14<span className="text-blue-400">+</span></div>
                                            <div className="min-w-0">
                                                <h3 className="text-sm lg:text-xl font-bold italic leading-tight truncate">14+ Years Experience</h3>
                                                <p className="text-blue-200 text-[10px] lg:text-sm font-medium">IT • Manufacturing • Finance</p>
                                            </div>
                                        </div>
                                        <div className="bg-white/5 border border-white/10 p-[3%] flex items-center gap-4 lg:gap-6 rounded-xl">
                                            <div className="bg-blue-600 p-2 lg:p-4 rounded-lg text-white shrink-0">
                                                <Icon name="ShieldCheck" size={32} className="lg:w-10 lg:h-10" />
                                            </div>
                                            <div className="min-w-0">
                                                <h3 className="text-sm lg:text-xl font-bold italic leading-tight truncate">PMP® Certified</h3>
                                                <p className="text-blue-200 text-[10px] lg:text-sm font-medium">Global Standard Methodology</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Three Phases */}
                                <div className="flex-1 min-h-0 flex flex-col justify-center mb-[2vh]">
                                    <div className="flex items-center gap-2 mb-3">
                                        <div className="h-4 w-1.5 bg-blue-400"></div>
                                        <h2 className="text-xs lg:text-sm font-bold text-slate-400 uppercase tracking-widest font-mono">Key Career Milestones</h2>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4 lg:gap-6">
                                        {[
                                            { id: 1, title: "6 Years Entrepreneurship", hint: "Foundational Resilience", icon: "Lightbulb" },
                                            { id: 2, title: "IT Service Lifecycle", hint: "Hands-on Technical Depth", icon: "Settings" },
                                            { id: 3, title: "Building PMO Governance", hint: "System-Level Perspective", icon: "Workflow" }
                                        ].map((phase) => (
                                            <div key={phase.id} className="flex flex-col items-center">
                                                <div className="w-7 h-7 lg:w-10 lg:h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-xs lg:text-lg mb-2 shadow-lg shrink-0">{phase.id}</div>
                                                <div className="bg-white/10 border border-white/20 p-3 lg:p-5 rounded-xl text-center w-full min-h-0 flex-1 flex flex-col items-center justify-center hover:bg-white/20 transition-all">
                                                    <div className="text-blue-400 mb-1 lg:mb-2">
                                                        <Icon name={phase.icon} size={24} className="lg:w-8 lg:h-8" />
                                                    </div>
                                                    <h4 className="text-[11px] lg:text-base font-bold leading-tight mb-1">{phase.title}</h4>
                                                    <div className="text-[8px] lg:text-[10px] bg-blue-600/40 text-blue-100 px-2 py-0.5 rounded-full uppercase font-bold tracking-wider">{phase.hint}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Footer */}
                                <div className="flex-none mt-auto flex justify-between items-center pt-3 border-t border-white/10">
                                    <div className="bg-white text-slate-900 px-4 lg:px-8 py-2 rounded-full flex items-center gap-2 shadow-xl shrink-0">
                                        <Icon name="Cpu" size={18} className="text-blue-600" />
                                        <span className="text-[10px] lg:text-base font-black tracking-tight uppercase">CORE: Scaling Scalable Structures</span>
                                    </div>
                                    <div className="text-base lg:text-3xl font-black">
                                        Driving Growth at <span className="text-blue-400">ASUS</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Navigation Controls */}
                        <div className="absolute inset-y-0 left-2 lg:left-4 flex items-center">
                            <button onClick={prevSlide} className="slide-nav bg-slate-900/10 hover:bg-slate-900/30 p-1 lg:p-3 rounded-full text-slate-800 transition-all">
                                <Icon name="ChevronLeft" size={24} className="lg:w-8 lg:h-8" />
                            </button>
                        </div>
                        <div className="absolute inset-y-0 right-2 lg:right-4 flex items-center">
                            <button onClick={nextSlide} className="slide-nav bg-slate-900/10 hover:bg-slate-900/30 p-1 lg:p-3 rounded-full text-slate-800 transition-all">
                                <Icon name="ChevronRight" size={24} className="lg:w-8 lg:h-8" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
